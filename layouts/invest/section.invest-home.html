{{- define "main" -}}
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- with .Params.description -}}
      <div class="post-description">{{ . }}</div>
    {{- end -}}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{/* do NOT range .Pages here, otherwise PaperMod will show the default post list */}}
{{- end -}}
