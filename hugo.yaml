baseURL: "https://ou-liu-red-sugar.github.io/"
title: "Ou Liu"
theme: "PaperMod"
languageCode: "en-us"
defaultContentLanguage: "en"

enableInlineShortcodes: true

# Search needs JSON output on home
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS

# Clean permalinks for sections
permalinks:
  notes: /notes/:sections/:slug/
  papers: /papers/:slug/
  invest: /invest/:slug/
  "invest/log": /invest/log/:slug/
  "invest/lessons": /invest/lessons/:slug/
  "invest/reviews": /invest/reviews/:slug/

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - identifier: notes
      name: Notes
      url: /notes/
      weight: 10
    - identifier: papers
      name: Papers
      url: /papers/
      weight: 20
    - identifier: invest
      name: Investing
      url: /invest/
      weight: 25
    - identifier: about
      name: About me
      url: /about/
      weight: 30

params:
  env: production
  description: "Academic homepage and notes."
  author: "Ou Liu"

  # PaperMod UX
  ShowPostNavLinks: true
  defaultTheme: light
  disableThemeToggle: true
  math: true

  # Reading experience (PaperMod keys are case-sensitive)
  ShowToc: true
  TocOpen: false
  ShowReadingTime: true
  ShowCodeCopyButtons: true

  profileMode:
    enabled: true
    title: "Ou Liu (刘欧)"
    subtitle: "M.Sc. student in Mathematics, University of Regensburg"
    buttons:
      - name: My Chinese Homepage (Banana Space)
        url: "https://www.bananaspace.org/wiki/%E7%94%A8%E6%88%B7:%E9%81%97%E5%BF%98%E7%9A%84%E5%B7%A6%E4%BC%B4%E9%9A%8F"
      - name: ORCID
        url: "https://orcid.org/0009-0006-5593-4339"

  customCSS:
    - css/custom.css

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["\\[", "\\]"]
            - ["$$", "$$"]
          inline:
            - ["$", "$"]
            - ["\\(", "\\)"]

enableRobotsTXT: true

sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml
